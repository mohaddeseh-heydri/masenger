<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/mystyle.css" type="text/css">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

  <div class="container-fluid signup">
    <div class="row">
      <div class="col-7">
        <div class="row x">
          <div class="col-6">
            <img class="logo" src="/images/logo.svg" alt="">
          </div>
          <a class="col-6 d-flex justify-content-end cart login" href="/"> login </a>
        </div>
        <p class="row t">Connect with your team and bring your creative ideas to life.</p>
        <form>
          <div class=" row form-row">
            <div class="form-group col-6">
              <label for="fname">First name</label>
              <input type="text" class="form-control" id="fname" placeholder="First name">
            </div>
            <div class="form-group col-6">
              <label for="lname">Last name</label>
              <input type="text" class="form-control" id="lname" placeholder="Last name">
            </div>
          </div>
          <div class="row form-row">
            <div class="form-group col-6">
              <label for="pas">Password</label>
              <input type="password" class="form-control" id="pas" placeholder="Password">
            </div>
            <div class="form-group col-6">
              <label for="rpas">Repeat password</label>
              <input type="password" class="form-control" id="rpas" placeholder="Repeat password">
            </div>
          </div>
          <div class="row form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                I agree with Terms and conditions
              </label>
            </div>
          </div>
          <button class="row btn" type="submit">Submit</button>
        </form>
        <div class="row x tt">
          <p class="col-6">Artificium.app Â© 2023</p>
